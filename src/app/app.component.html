<div class="pokedex">
  <div class="info-display center">
    <input type="text" name="idPokemon" class="id-display" [value]="idPokemon" (keyup)="keyPokemonUp($event)"/>
    <div class="name-display"><b>{{pokemon.name}}</b></div>
  </div>
  <div style="clear: both;"></div>
  <div class="pokemon-display">
    <img src="{{pokemon.sprites.front_default}}" width="100%" height="100%">
  </div>
  <div class="buttons">
    <div class="button" (click)="previous()"><< Anterior</div>
    <div class="button" (click)="next()">Próximo >></div>
  </div>
  <div class="api">
    API: <a href="https://pokeapi.co/" target="_blank">https://pokeapi.co/</a>
  </div>
  <div class="center">
    <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img style="border:0;width:88px;height:31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="CSS válido!" />
        </a>
    <a href="https://github.com/luizbinario/angularPokedex"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" height="20"></a>      
  </div>
</div>
